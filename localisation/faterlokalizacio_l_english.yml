 form_angevin_empire_title_desc: "Form The Angevin Empire"
 form_angevin_empire: "The Angevin Empire is a collective exonym referring to the possessions of the Angevin kings of England, who also held lands in France, during the 12th and 13th centuries. Its rulers were Henry II (ruled 1154–89), Richard I (r. 1189–99), and John (r. 1199–1216)."
