 form_benelux: "Form The Benelux Union"
 form_benelux_title: "Form The Benelux Union"
 form_benelux_desc: "The Benelux Union, also known as simply Benelux, is a politico-economic union and formal international intergovernmental cooperation of three neighboring states in western Europe: Belgium, Netherlands, and Luxembourg. The name Benelux is a portmanteau formed from joining the first two or three letters of each country's name – Belgium, Netherlands, Luxembourg – and was first used to name the customs agreement that initiated the union (signed in 1944)."
