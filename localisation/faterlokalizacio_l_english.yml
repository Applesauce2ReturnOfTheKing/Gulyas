 form_jagiellonian_empire_title: "Form the Jagiellonian Empire"
 form_jagiellonian_empire_title_desc: "Form the Jagiellonian Empire"
 form_jagiellonian_empire: "The Jagiellonian dynasty was a royal dynasty, founded by Jogaila, the Grand Duke of Lithuania, who in 1386 was baptized as Wladyslaw, married Queen regnant (also styled "King")[a] Jadwiga of Poland, and was crowned King of Poland as Wladyslaw II Jagiello. The dynasty reigned in several Central European countries between the 14th and 16th centuries. Members of the dynasty were Kings of Poland (1386–1572), Grand Dukes of Lithuania (1377–1392 and 1440–1572), Kings of Hungary (1440–1444 and 1490–1526), and Kings of Bohemia (1471–1526)."
 form_jagiellonian_empire_desc: "The Jagiellonian dynasty was a royal dynasty, founded by Jogaila, the Grand Duke of Lithuania, who in 1386 was baptized as Wladyslaw, married Queen regnant (also styled "King")[a] Jadwiga of Poland, and was crowned King of Poland as Władyslaw II Jagiello. The dynasty reigned in several Central European countries between the 14th and 16th centuries. Members of the dynasty were Kings of Poland (1386–1572), Grand Dukes of Lithuania (1377–1392 and 1440–1572), Kings of Hungary (1440–1444 and 1490–1526), and Kings of Bohemia (1471–1526)."
