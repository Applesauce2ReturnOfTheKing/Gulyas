 diarchic_monarchy: "Diarchy"
 diarchic_monarchy_desc: "A diarchy or duumvirate is a form of government characterized by corule, with two people ruling a polity together either lawfully or by collusion and force. The leaders of such a system are usually known as corulers."
   
 event_anglo_dutch_government_title: "Choose our government"
 event_anglo_dutch_government_desc: "We now face the decision to choose our government from. We have option of going with the prestigious english monarchy or go with new dutch republic government."
 event_anglo_dutch_government_1: "We shall continue the english monarchy!"
 event_anglo_dutch_government_2: "We will be ruled by the people!"
 
 AUH_ideas: "Austro-Hungarian Ideas"
 AUH_ideas_start: "Austro-Hungarian Traditions"
 AUH_ideas_bonus: "Austro-Hungarian Ambitions"
 auh_ecconomy: "The Industry of the Monarchy"
 auh_ecconomy_desc: "The Austro-Hungarian ecconomy grows stronger everyday, now they are unstoppable, with the trade and lands of the flatlands of Hungary and towns of upper Hungary and the mines of the east and west."
 bulwark_of_europe: "Bulwark of Europe"
 bulwark_of_europe_desc: "Now the united empire in across the Danube will protect Europe from all Invaders! The Christian world fate lies in the hands of Austria-Hungary."
 habsburg_royalty: "Habsburg Royalty"
 habsburg_royalty_desc: "The dynasty of Habsburg is regarded as one of the most prestigious families ever known."
 auh_dominance: "Austro-Hungarian Dominance"
 auh_dominance_desc: "Our reputation has proceeded us. Many nations are already bowing their knees to the imperial throne. Austria-Hungary is now the strongest in Middle-Europe."
 hungarian_military: "The Hungarian Nobility for the Crown!"
 hungarian_military_desc: "The Hungarian nobility helps the Empire to be the strongest martially, the experience of hundreds of years of wars will help the Monarchy to protect it's own interest , while the Austrian part takes the wheel of diplomacy."
 patience_of_tolerance: "Patience of Tolerance"
 patience_of_tolerance_desc: "The leadership of the Monarchy aknowledged the Hungarian edicts on religion, now the nation won't harm anyone with different beliefs, even though they will try to still promote the state-religion."
 united_danube: "Empire On The Danube!"
 united_danube_desc: "United Reich of Austria-Hungary has been offically united! Now they controll all the riches and wealths of Middle-Europe, but their expansion will not stop now!"
 DUM_ideas: "Dual Monarchy Ideas"
 DUM_ideas_start: "Dual Monarchy Traditions"
 DUM_ideas_bonus: "Dual Monarchy Ambitions"
 french_and_english_brotherhood: "French and English Brotherhood"
 french_and_english_brotherhood_desc: "The French and The English people lived together for hundreds of years, they prospered and fought. These two Nation united under the flag of God as one!"
 merchants_of_the_channel: "Merchants of the Channel"
 merchants_of_the_channel_desc: "The Channel is the home of the trade across the world, if you want to sell from the west to the east, you come here. These merchants are the most experienced and talented across Europe."
 technological_advancements_of_western_thinkers: "Technological Advancements of Western Thinkers"
 technological_advancements_of_western_thinkers_desc: "The west was never short of geniuses, now the capital of trade and ecconomics, London and the home of arts and gorgeousness, Paris are in the same empire, are now stronger and better than ever!"
 la_manche_rule_the_waves: "La Manche Rule the Waves"
 la_manche_rule_the_waves_desc: "The La Manche is now not the dividing force that it once was, now it is the means to unite the two nation. Ships are essential for the survival of the Nation, they must have a navy bigger than the next 3 nations united behind them."
 the_dual_ecconomy: "The Dual Ecconomy"
 the_dual_ecconomy_desc: "The two most advanced and wealthy western European Nations are finally working together, not against eachother, even though the friendly rivalry remained, it only helps to keep the good quaility for the market."
 might_of_the_rivals: "Might of the Rivals"
 might_of_the_rivals_desc: "These two people were historical rivals in the past, fought a Hundred Years' War. But finally the two Kingdoms united as one against the world. This unstoppable new Empire cannot be stopped!"
 the_purple_nation: "The Purple Nation"
 the_purple_nation_desc: "Now the new Empire has born and it is called the Dual Monarchy, it contains many-many ethnicity but as a faithful Christian and Monarchist country their morals and beliefs are closer to eachother than they could have ever thought."
 ADC_ideas: "Anglo-Dutch Ideas"
 ADC_ideas_start: "Anglo-Dutch Traditions"
 ADC_ideas_bonus: "Anglo-Dutch Ambitions"
 two_trade_powers_united: "Two Trade Powers United"
 two_trade_powers_united_desc: "English and Dutch trade has always been hampered by the in-fighting but since our unification our trade has flourished."
 new_world_wonders: "New World Wonders"
 new_world_wonders_desc: "The new world has become one of main resources we should invest more resources to the research and colonisation of these new lands."
 republic_or_monarchy: "Republic or Monarchy?"
 republic_or_monarchy_desc: "When our two nations united we had the choice between keeping the royal english monarchy or change to the dutch republic system. Our choice was clearly the right one."
 end_of_anglo_dutch_wars: "End of Anglo-Dutch Wars"
 end_of_anglo_dutch_wars_desc: "Our two cultures have always had some problems with each other but now it seems time has healed even the worst wounds."
 naval_protection: "Naval Protection"
 naval_protection_desc: "England and the Dutch have always relied on their navies but now with the unification we control both which makes us largest naval power."
 leading_industrialization: "Leading Indusrialization"
 leading_industrialization_desc: "Our new-found factories are leading the industrialization. This is a great addition to our trade empire."
 loyal_colonial_subjects: "Loyal Colonial Subjects"
 loyal_colonial_subjects_desc: "Anglo-Dutch patriotism is spreading quickly in our colonies and even the strongest doubters are starting to feel a strong bond to the motherland."
 ANG_ideas: "Angevin Ideas"
 ANG_ideas_start: "Angevin Traditions"
 ANG_ideas_bonus: "Angevin Ambitions"
 angevin_empire_restored_idea: "Angevin Empire Restored"
 angevin_empire_restored_idea_desc: "By proclaiming ourselves the rulers of the old Angevin Empire, we have gained much prestige in the eyes of our people."
 english_merchants: "English Merchants"
 english_merchants_desc: "Our trade traditions go back centuries and our trade still prospers in the english lands."
 colonial_might: "Colonial Might"
 colonial_might_desc: "New lands await our claiming and we should concentrate on this opportunity."
 new_world_wonders_idea: "New World Wonders"
 new_world_wonders_idea_desc: "With the establishment of our new colonies, different luxuries have started to arrive in our home ports from the new land."
 royal_crown: "Roayl Crown"
 royal_crown_desc: "Having our roots in the prestigious English crown gives us multiple benefits, some which are diplomatic."
 old_crusaders: "Old Crusaders"
 old_crusaders_desc: "Angevin kings were once pious crusaders and those traditions have began to appear once again."
 rule_the_waves: "Rule the Waves"
 rule_the_waves_desc: "Angevin Empire will rule the waves with force if necessary!"
 CTG_ideas: "Carthaginian Ideas"
 CTG_ideas_start: "Carthaginian Traditions"
 CTG_ideas_bonus: "Carthaginian Ambitions"
 heir_of_phoenicia_idea: "True Heir of Phoenicia"
 heir_of_phoenicia_idea_desc: "We were once masters of the Mediterranean trade, unrivaled, unchallenged. But in our absence, pretenders have crawled out from the earth to usurp our rightful place. Venice. Genoa. Aragon. A hundred more forgotten names that will soon be crushed underfoot by the Carthaginian Colossus."
 carthaginian_governance_idea: "Carthaginian Governance"
 carthaginian_governance_idea_desc: "Ours is a history of stability and unity. Rebellion is a foreign concept to our subjects, and our internal affairs have never been threatened by the sin of disloyalty. Much of this administrative success can be attributed to our effective constitution and mixed government."
 elite_mercenary_core_idea: "Elite Mercenary Core"
 elite_mercenary_core_idea_desc: "Foreign mercenaries have historically comprised a large portion of our armies. As such, we have become efficient and discerning when it comes to the acquisition of hired steel."
 over_the_alps_idea: "Over the Alps"
 over_the_alps_idea_desc: "I shall either find a way or make one. -Hannibal Barca"
 web_of_mediterranean_commerce_idea: "Web of Mediterranean Commerce"
 web_of_mediterranean_commerce_idea_desc: "Carthaginians have always been exceptionally talented in commercial dealings. Much of this savvy also carries over to military dealings, ensuring the security of our reborn state."
 city_of_salt_idea: "City of Salt, City of Graves"
 city_of_salt_idea_desc: "In 146 B.C., Roman legions scoured Carthage, enslaving our citizens and burning the earth wherever they turned their eyes. Millennia later, we remember their brutality. The Romans may have turned to ash, but their legacy remains with their successors. From Western Europe to the edge of Iraq, our retribution will be total."
 warships_for_a_new_age_idea: "Warships for a New Age"
 warships_for_a_new_age_idea_desc: "Like our predecessors, we are known for our superior naval power. However, the world has changed; traditional naval doctrines will no longer suffice. Whether we like it or not, we must turn to gunpowder if we are to maintain our dominance over the Mediterranean."
 FRE_ideas: "Carolingian Ideas"
 FRE_ideas_start: "Carolingian Traditions"
 FRE_ideas_bonus: "Carolingian Ambitions"
 localised_kingship_idea: "Localised Kingship"
 localised_kingship_idea_desc: "Some of the early Frankish leaders, such as Flavius Bauto and Arbogast, were committed to the cause of the Romans, but other Frankish rulers, such as Mallobaudes, were active on Roman soil for other reasons. After the fall of Arbogastes, his son Arigius succeeded in establishing a hereditary countship at Trier and after the fall of the usurper Constantine III some Franks supported the usurper Jovinus (411). Jovinus was dead by 413, but the Romans found it increasingly difficult to manage the Franks within their borders."
 converting_saxons_idea: "Converting The Saxons"
 converting_saxons_idea_desc: "When Charlemagne first entered Saxony with the intent to conquer, to 804, when the last rebellion of disaffected tribesmen was crushed. In all, eighteen campaigns were fought, primarily in what is now northern Germany. They resulted in the incorporation of Saxony into the Frankish realm and their forcible conversion from Germanic paganism to Catholicism."
 tributary_borders_idea: "Tributary Borders"
 tributary_borders_idea_desc: "Its heartland was Francia, the land between the Loire and the Rhine, where its symbolic capital, Aachen, was located. In the south it crossed the Pyrenees and bordered the Emirate of Córdoba and, after 824, the Kingdom of Pamplona; to the north it bordered the kingdom of the Danes; to the west it had a short land border with Brittany, which was later reduced to a tributary; and to the east it had a long border with the Slavs and the Avars, who were eventually defeated and their land incorporated into the empire. In southern Italy, the Carolingians' claims to authority were disputed by the Byzantines (eastern Romans) and the vestiges of the Lombard kingdom in the Principality of Benevento."
 magnus_rex_idea: "Magnus Rex"
 magnus_rex_idea_desc: "Theudebert was the first Frankish king to formally sever his ties to the Byzantine Empire by striking gold coins with his own image on them and calling himself magnus rex (great king) because of his supposed suzerainty over peoples as far away as Pannonia. Theudebert interfered in the Gothic War on the side of the Gepids and Lombards against the Ostrogoths, receiving the provinces of Raetia, Noricum, and part of Veneto."
 conquering_dynasty_idea: "Conquering Dynasty"
 conquering_dynasty_idea_desc: "The Carolingian dynasty (known variously as the Carlovingians, Carolingus, Carolings, Karolinger or Karlings) was a Frankish noble family founded by Charles Martel with origins in the Arnulfing and Pippinid clans of the 7th century AD. The dynasty consolidated its power in the 8th century, eventually making the offices of mayor of the palace and dux et princeps Francorum hereditary, and becoming the de facto rulers of the Franks as the real powers behind the Merovingian throne."
 austrasian_eastern_holdings_idea: "Austrasian Eastern Holdings"
 austrasian_eastern_holdings_idea_desc: "The Frankish kingdom was subdivided by Charlemagne into three separate areas to make administration easier. These were the inner "core" of the kingdom (Austrasia, Neustria, and Burgundy) which were supervised directly by the missatica system and the itinerant household."
 tribal_incorporation_idea: "Tribal Incorporation"
 tribal_incorporation_idea_desc: "Though Charles Martel chose not to take the title king (as his son Pepin III would, or emperor, as his grandson Charlemagne) he was absolute ruler of virtually all of today's continental Western Europe north of the Pyrenees. Only the remaining Saxon realms, which he partly conquered, Lombardy, and the Marca Hispanica south of the Pyrenees were significant additions to the Frankish realms after his death."
 LAE_ideas: "Latin Imperial Ideas"
 LAE_ideas_start: "Latin Imperial Traditions"
 LAE_ideas_bonus: "Latin Imperial Ambitions"
 crusader_state_idea: "Crusader State"
 crusader_state_idea_desc: "Latin Empire was founded by the Fourth Crusade, the lands stolen from the long past Byzantine Empire were forged into a new Roman Empire of the East."
 religious_traditions_idea: "Religious Traditions"
 religious_traditions_idea_desc: "Due the origins of our glorious empire, the religious traditions run deep. We have been chosen by god to banish heretics from our sacred lands."
 knightly_core_idea: "Knightly Core"
 knightly_core_idea_desc: "Our army is led by loyal and battle-hardened knights who have gained their knowledge from the many crusaders to the middle east."
 crush_the_rump_states_idea: "Crush the Rump States"
 crush_the_rump_states_idea_desc: "Even now the remains of Byzantine Empire plot behind our backs. While most of the city-states have bend the knee to our rule, still some refuse to surrender. We should show them, who rules here."
 french_bloodline_idea: "French Bloodline"
 french_bloodline_idea_desc: "The French House of Flanders was placed on the throne of Latin Empire. They ruled the realm until the end of it soon after. These roots have stuck and our culture has molded to resemble a mix between the local greek culture and the new french one."
 land_of_the_romans_idea: "Land of The Romans"
 land_of_the_romans_idea_desc: "Like the term "Byzantine Empire", "Latin Empire" was not a contemporary term used by the empire itself or the rest of the world. The Byzantines referred to the Latin Empire as the Frankokratia ("rule of the Franks") or the Latinokratia ("rule of the Latins") and the Latin Emperors themselves referred to the empire by various names, commonly imperium Constantinopolitanum (lit. Empire of Constantinople), but also imperium Romaniae (lit. Empire of Romania) and imperium Romanorum (lit. Empire of the Romans)."
 road_to_middle_east_idea: "Road to Middle East"
 road_to_middle_east_idea_desc: "Our position as the bulwark of the Europe gives us the right to expand our realm in the name of safety. We should focus our expansion to the heathen lands."
 SCA_ideas: "Scandinavian Ideas"
 SCA_ideas_start: "Scandinavian Traditions"
 SCA_ideas_bonus: "Scandinavian Ambitions"
 land_of_innovation_idea: "Land of Innovation"
 land_of_innovation_idea_desc: "The Scandinavian countries have always been fast to progress and adopt new ways, whether it would be feudalism or catholism. The many great minds in Scandinavia ponder and wonder each passing day the new revolutionary technologies and ideas."
 swedish_space_marines_idea: "Scandinavian Troopers"
 swedish_space_marines_idea_desc: "The combined quality of the Scandinavian military is top notch even on the international level. Our soldiers are trained in the harsh nothern conditions and rough terrains which makes them battle-harnened even before going into their first real battle."
 improved_legislation_idea: "Improved Legislation"
 improved_legislation_idea_desc: "The Scandinavian legislation has its roots in equality in fairness among 'most' of the populace. It asures that even in our harshes times, fairness will still triumph over inequality."
 ikea_chairs_idea: "Traditional Construction"
 ikea_chairs_idea_desc: "In the north, tradition is respected among most of the populace. The traditional way of building uses logs lined up correctly and cut to provide a sturdy and efficient seal. The many building experts across our country are ready to build whatever our heart desires, within limits of reason of course."
 dismantle_churches_idea: "Dismantle Church Iconography"
 dismantle_churches_idea_desc: "The idea of great wealth among the church has troubled us for too long. The many wonderous paintings and expensive gilded statues have to be given to the government and used properly. They preach the idea of abandoning material wealth but still collect it in masses, madness I say!"
 the_vasa_bloodline_idea: "Vasa Bloodline"
 the_vasa_bloodline_idea_desc: "Traditionally the House of Vasa ruled Sweden and other kingdoms such as Poland-Lithuania. Their reputation as competent administrators and rulers is known in the northern lands. With their knowledge and assistance we can build a greater realm together."
 greater_bigger_ships_idea: "Fund New Designs"
 greater_bigger_ships_idea_desc: "While our combined Scandinavian fleets are still competent and able to protect our interestest in the Baltic Sea, it would a far stretch for them to dominate the global seas with out new innovative designs. One of our ship designers has boasted that his design can carry even 64 guns!"
 CTG_ideas: "Chartagenian Ideas"
 CTG_ideas_start: "Chartagenian Traditions"
 CTG_ideas_bonus: "Chartagenian Ambitions"
 mediterranean_vassals_idea: "Mediterranean Vassals"
 mediterranean_vassals_idea_desc: "Our long and rich history with the berber states on North-Africa and the Southern Italian states make wielding political power in the region considerably easier if we remind them of the old prosperous times."
 polyetheist_beliefs_idea: "Polytheistic beliefs"
 polyetheist_beliefs_idea_desc: "We do not consern ourselves with what of the many religions our people follow as long as the coexist peacefully."
 restless_merchants_idea: "Restless Merchants"
 restless_merchants_idea_desc: "Our merchants restlessly travel the scorching deserts and the storming seas to deliver our goods to whomever might desire them."
 strict_payment_standards_idea: "Strict Payment Standards"
 strict_payment_standards_idea_desc: "From ancient times we have relied on mercenaries to fight our land campaigns and have developed efficient and strict methods of paying fighting men."
 merchant_marine_idea: "Merchant Marine"
 merchant_marine_idea_desc: "While our merchants may endevour restlessly to achieve greater riches, the merchant marine is still the backbone of our trade."
 hardened_crews_idea: "Hardened Sailors"
 hardened_crews_idea_desc: "With much active sailing any man is turned into a hardened sailor."
 chartagenian_artisans_idea: "Chartagenian Artisans"
 chartagenian_artisans_idea_desc: "Be it replicating old ancient pottery, crafting the finest cloth or making the best incense our artinsans take great pride in their works."
 HUN_ideas:0 "Hungarian Ideas"
 HUN_ideas_start:0 "Hungarian Traditions"
 HUN_ideas_bonus:0 "Hungarian Ambition"
 hun_renaissanse_knowledge:0 "A Renaissance Prince"
 hun_renaissanse_knowledge_desc:0 "The serfs considered their King a just ruler because he protected them from excessive demands and other abuses by the magnates. He was a true renaissance prince, a successful military leader and administrator, an outstanding linguist and an enlightened patron of the arts."
 bulwark_of_christianity:0 "Bulwark of Christianity"
 bulwark_of_christianity_desc:0 "With Turkish power waning in the south it falls to the people of the Kingdom of Hungary to defend Christendom from the Turkish threat. Let it be known that we will not flinch from our duty."
 found_the_black_army:0 "Found the Black Army"
 found_the_black_army_desc:0 "Inspired by the writing of Julius Caesar, Hungary shall have a core of professional troops for her armies. These men will be so tough that our enemies will brand the soldiers the black army."
 national_heroes:0 "National Heroes"
 national_heroes_desc:0 "In the desperate war against the Ottoman empire, many heroes have risen like Dobó István, Zrínyi Miklós and Szondy György, who fought not for Kings and Royal rights, but for the nation and it's people, their heroic acts helped the nation survive and inspired many others."
 curtailed_peasantry:0 "Curtail the Freedom of the Peasantry"
 curtailed_peasantry_desc:0 "Hungary is not blessed with natural frontiers on which she can base her defense. The wild plain that first brought our ancestors here was perfect for launching raids into the West, not for defense. If Hungary is to be defended we will need resources. If we agree to allow our magnates to tie the peasantry more closely to the land they will ensure they work harder."
 strengthened_towns:0 "Strengthen the Towns"
 strengthened_towns_desc:0 "Hungary needs wealth to grow and prosper and the towns are key to this. If we ensure our towns are properly protected from the nobles they will continue to bring in trade that we can tax."
 hungarian_estates_general:0 "Create the Estates General"
 hungarian_estates_general_desc:0 "We have seen Estates General being used in other European countries and have seen the benefits of this. It allows all parts of our realm to feel important. Let Hungary have one too." 
 
 event_carthage_government.5.t: "Carthaginian Government"
 event_carthage_government.5.d: "In ancient times Carthage was ruled by a monarchy until the total rout of its forces at the battle of Himera during the First Sicilian War. There after the country was ruled by a "Shophet" which was a community leader of sorts. We could embrace the new repulican ways or divert to the old monarchy."
 event_carthage_government.5.a: "Monarchy"
 event_carthage_government.5.b: "Republic"
 dual_monarchy_founded_event_title: "The Dual Monarchy foundation"
 dual_monarchy_founded_event_desc: "Now the two nations are one, the marriage between the strongest nations have happened. This is a new era!"

 form_dual_monarchy_title: "Unite Austria and Hungary"
 form_dual_monarchy_title_desc: "Unite Austria and Hungary"
 form_dual_monarchy: "Austria-Hungary, often referred to as the Austro-Hungarian Empire or the Dual Monarchy in English-language sources, was a constitutional union of the Austrian Empire (the Kingdoms and Lands Represented in the Imperial Council, or Cisleithania) and the Kingdom of Hungary (Lands of the Crown of Saint Stephen or Transleithania) that existed from 1867 to 1918, when it collapsed as a result of defeat in World War I. The union was a result of the Austro-Hungarian Compromise of 1867 and came into existence on 30 March 1867. Austria-Hungary consisted of two monarchies (Austria and Hungary)"
 form_dual_monarchy_desc: "Austria-Hungary, often referred to as the Austro-Hungarian Empire or the Dual Monarchy in English-language sources, was a constitutional union of the Austrian Empire (the Kingdoms and Lands Represented in the Imperial Council, or Cisleithania) and the Kingdom of Hungary (Lands of the Crown of Saint Stephen or Transleithania) that existed from 1867 to 1918, when it collapsed as a result of defeat in World War I. The union was a result of the Austro-Hungarian Compromise of 1867 and came into existence on 30 March 1867. Austria-Hungary consisted of two monarchies (Austria and Hungary)"
 form_frankish_empire_title: "Form The Frankish Empire"
 form_frankish_empire_title_desc: "Form The Frankish Empire"
 form_frankish_empire: "Francia, also called the Kingdom of the Franks (Latin: Regnum Francorum), or Frankish Empire was the largest post-Roman Barbarian kingdom in Western Europe. It was ruled by the Franks during Late Antiquity and the Early Middle Ages."
 form_frankish_empire_desc: "Francia, also called the Kingdom of the Franks (Latin: Regnum Francorum), or Frankish Empire was the largest post-Roman Barbarian kingdom in Western Europe. It was ruled by the Franks during Late Antiquity and the Early Middle Ages."
 form_rhineland_title: "Form Rhineland"
 form_rhineland_title_desc: "Form Rhineland"
 form_rhineland: "Historically, the Rhinelands[1] refers (physically speaking) to a loosely defined region embracing the land on the banks of the Rhine in Central Europe, which were settled by Ripuarian and Salian Franks and became part of Frankish Austrasia. In the High Middle Ages, numerous Imperial States along the river emerged from the former stem duchy of Lotharingia, without developing any common political or cultural identity."
 form_rhineland_desc: "Historically, the Rhinelands[1] refers (physically speaking) to a loosely defined region embracing the land on the banks of the Rhine in Central Europe, which were settled by Ripuarian and Salian Franks and became part of Frankish Austrasia. In the High Middle Ages, numerous Imperial States along the river emerged from the former stem duchy of Lotharingia, without developing any common political or cultural identity."
 form_latin_empire_title: "Form The Latin Empire"
 form_latin_empire_title_desc: "Form The Latin Empire"
 form_latin_empire: "The Empire of Romania(Latin: Imperium Romaniae), more commonly known in historiography as the Latin Empire or Latin Empire of Constantinople, and known to the Byzantines as the Frankokratia or the Latin Occupation, was a feudal Crusader state founded by the leaders of the Fourth Crusade on lands captured from the Eastern Roman (Byzantine) Empire. It was established after the capture of Constantinople in 1204 and lasted until 1261. The Latin Empire was intended to supplant the Byzantine Empire as the titular Roman Empire in the east, with a Western Roman Catholic emperor enthroned in place of the Eastern Orthodox Roman emperors."
 form_latin_empire_desc: "The Empire of Romania(Latin: Imperium Romaniae), more commonly known in historiography as the Latin Empire or Latin Empire of Constantinople, and known to the Byzantines as the Frankokratia or the Latin Occupation, was a feudal Crusader state founded by the leaders of the Fourth Crusade on lands captured from the Eastern Roman (Byzantine) Empire. It was established after the capture of Constantinople in 1204 and lasted until 1261. The Latin Empire was intended to supplant the Byzantine Empire as the titular Roman Empire in the east, with a Western Roman Catholic emperor enthroned in place of the Eastern Orthodox Roman emperors."
 form_iberia_title: "Unite Iberia"
 form_iberia_title_desc: "Unite Iberia"
 form_iberia: "During the Middle Ages, the peninsula housed many small states including the Kingdom of Castile, Crown of Aragon, Kingdom of Navarre, Kingdom of León and the Kingdom of Portugal. The peninsula was part of the Almohad Caliphate until they were finally uprooted. The last major Muslim stronghold was Granada, which was conquered by a combined Castilian and Aragonese force in 1492. Muslims and Jews throughout the period were variously tolerated or shown intolerance in different Christian kingdoms. However, after the fall of Granada, all Muslims and Jews were ordered to convert to Christianity or face expulsion. Many Jews and Muslims fled to North Africa and the Ottoman Empire, while others publicly converted to Christianity and became known respectively as Marranos and Moriscos. However, many of these continued to practice their religion in secret. The Moriscos revolted several times and were ultimately forcibly expelled from Spain in the early 17th century."
 form_iberia_desc: "During the Middle Ages, the peninsula housed many small states including the Kingdom of Castile, Crown of Aragon, Kingdom of Navarre, Kingdom of León and the Kingdom of Portugal. The peninsula was part of the Almohad Caliphate until they were finally uprooted. The last major Muslim stronghold was Granada, which was conquered by a combined Castilian and Aragonese force in 1492. Muslims and Jews throughout the period were variously tolerated or shown intolerance in different Christian kingdoms. However, after the fall of Granada, all Muslims and Jews were ordered to convert to Christianity or face expulsion. Many Jews and Muslims fled to North Africa and the Ottoman Empire, while others publicly converted to Christianity and became known respectively as Marranos and Moriscos. However, many of these continued to practice their religion in secret. The Moriscos revolted several times and were ultimately forcibly expelled from Spain in the early 17th century."
