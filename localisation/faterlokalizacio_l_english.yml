 form_carthage_title: "Restore the Empire of Carthage"
 form_carthage_title_desc: "Carthage was a Phoenician state that included, during the 7th–3rd centuries BC, its wider sphere of influence known as the Carthaginian Empire. The empire extended over much of the coast of Northwest Africa as well as encompassing substantial parts of coastal Iberia and the islands of the western Mediterranean Sea."
